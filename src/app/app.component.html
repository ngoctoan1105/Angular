<ejs-grid [dataSource]='datas' [allowPaging]='true' [pageSettings]='pageSettings' [allowSorting]='true'>
  <e-columns>
      <e-column field='id' headerText='ID' textAlign='Right' width=90></e-column>
      <e-column field='name' headerText='Name' width=120 [allowSorting]='false'></e-column>
      <e-column field='price' headerText='Price' textAlign='Right' format='C2' width=90></e-column>
      <e-column field='quantity' headerText='Quantity' textAlign='Right' width=120 [allowSorting]='false'></e-column>
  </e-columns>
</ejs-grid>
